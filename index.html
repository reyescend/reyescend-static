<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>REYESCEND</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Helvetica Neue', sans-serif;
      overflow-x: hidden;
      background: #111;
      color: white;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      perspective: 1000px;
      overflow: hidden;
    }

    h1 {
      font-size: 7rem;
      font-weight: 900;
      letter-spacing: -2px;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #9b00ff, #d56eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: transform 0.15s ease, text-shadow 0.15s ease;
      text-shadow: 0 0 20px rgba(155,0,255,0.3), 0 0 40px rgba(213,110,255,0.2);
    }

    h1:hover {
      text-shadow: 0 0 40px rgba(155,0,255,0.5), 0 0 80px rgba(213,110,255,0.3);
    }

    p {
      font-size: 1.3rem;
      color: rgba(255,255,255,0.85);
      max-width: 600px;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    button {
      padding: 1rem 3rem;
      font-size: 1.1rem;
      border-radius: 50px;
      border: none;
      background: linear-gradient(90deg, #9b00ff, #d56eff);
      background-size: 200% 200%;
      color: #fff;
      cursor: pointer;
      transition: all 0.35s ease;
      animation: gradientShift 5s infinite alternate;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 0 20px rgba(155,0,255,0.5), 0 0 40px rgba(213,110,255,0.3);
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .scroll {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: rgba(255,255,255,0.6);
      font-size: 1rem;
      font-weight: 500;
      animation: fadeUpDown 2s infinite;
      letter-spacing: 1px;
    }

    @keyframes fadeUpDown {
      0%, 100% { transform: translateY(0); opacity: 0.7; }
      50% { transform: translateY(-8px); opacity: 1; }
    }

    /* Next Section */
    .next-section {
      background: #0f0f0f;
      padding: 8rem 2rem;
      text-align: center;
      color: #ddd;
    }

    .next-section h2 {
      font-size: 3.2rem;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #9b00ff, #d56eff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(155,0,255,0.2);
    }

    .next-section p {
      font-size: 1.15rem;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.8;
      color: #ccc;
    }

  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <h1 id="title">REYESCEND</h1>
    <p>Elevating brands through refined web design & creative photography.</p>
    <button>Explore My Work</button>
    <div class="scroll">scroll â†“</div>
  </section>

  <!-- Next Section -->
  <section class="next-section">
    <h2>Our Work</h2>
    <p>We design immersive experiences for brands that want to be seen and remembered. From web design to photography, we bring your vision to life with precision and creativity.</p>
  </section>

  <script>
    const body = document.body;
    const title = document.getElementById("title");

    let hue = 280; // neon purple start
    let mouseX = 0.5, mouseY = 0.5;

    // Tilt title with cursor
    document.body.addEventListener("mousemove", (e) => {
      mouseX = e.clientX / window.innerWidth;
      mouseY = e.clientY / window.innerHeight;

      const xTilt = (mouseX - 0.5) * 15;
      const yTilt = (mouseY - 0.5) * 15;
      title.style.transform = `rotateX(${yTilt}deg) rotateY(${xTilt}deg)`;
    });

    // Interactive gradient background
    function animateBackground() {
      hue = (hue + 0.35) % 360;
      const offsetX = (mouseX - 0.5) * 25;
      const offsetY = (mouseY - 0.5) * 25;

      body.style.background = `radial-gradient(circle at ${50 + offsetX}% ${50 + offsetY}%, hsl(${hue}, 70%, 50%), hsl(${(hue+15)%360}, 45%, 12%))`;

      requestAnimationFrame(animateBackground);
    }

    animateBackground();
  </script>
</body>
</html>
